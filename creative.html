	<div class ="arttext">
		McCoy describes his fourth exhibition, appropriately titled “Fourth Fancy” as being about “normalized debauchery,” centering around his typical motifs of vintage soft porn and newspaper clippings.
	</div>
	
	<img src="media/gallery/blondey-5.jpg" style="" data-action="zoom" class="m1" alt="Blondey McCoy">
	<img src="media/gallery/blondey-7.jpg" style="" data-action="zoom" class="m2" alt="Blondey McCoy">
	
	<div class ="arttext">
		McCoy says: “I want it to offer a furtive glimpse into what it is that makes a young man tick, but mostly I hope the show might vaguely suggest that people, young and old, should just let it all out. It’s a celebration of self expression: pure and simple and sexy and mucky and lols.”
	</div>
